<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text_example</title>

	<style>
		.container {
			width: 640px;
			margin: 0 auto;
		}
		.check {
			/*width: 640px;*/
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		h1 {
			font-size: 1em;
			/*1em=16px*/
			background-color: black;
			color: white;
			margin: 0;
			padding: 10px;
		}

		h2 {
			/*color: #ff0000;*/
			color: #f00;
			text-align: center;
			font-size: 1.2em;
		}

		p {
			font-size: 1.5em;
			text-align: center;
			font-weight: bold;
			line-height: 2em;
		}

		.blue {
			color: blue;
		}

		.small {
			font-size: 0.7em;
		}
	</style>
</head>

<body>

	<div class="container">
		<img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">

		<div class="check">
			<h1>확인하세요</h1>

			<h2>주문 및 배송</h2>
			<p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>2시 이후 주문건은 다음날 발송합니다.(주말제외)</p>
			<hr>

			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="blue">100% 환불</span>해 드립니다.<br>고객센터로 전화주세요.</p>
			<hr>

			<h2>고객센터</h2>
			<p>0000-0000<br><span class="small">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>

		</div>
	</div>


</body>

</html>
