<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>text-shadow</title>
		
		<style>
			body {
				background-color: #000;
			}
			.fire {
				font-size: 3em;
				text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80, 2px -19px 18px #f20;
			}
			
		</style>
	</head>
	<body>
		<p class="fire">뜨거운 여름</p>
		
	</body>
</html>
