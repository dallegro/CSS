<!DOCTYPE>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>navi02</title>
    <!--구글 웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        /*reset*/

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        #gnb {
            width: 100%;
            height: 60px;
            background-color: lightcoral;
        }

        #gnb>ul {
            
            margin: 0 auto;
            width: 800px;
            background-color: dimgrey;
        }
        #gnb>ul>li {
            text-align: center;
            width: 200px;
            height: 60px;
            line-height:60px; 
            float: left;
            /*background-color: antiquewhite;*/
        }
        /*대메뉴*/
        #gnb>ul>li>a {
            display: block;
            color: white;
            /*background-color: cadetblue;*/
        } 
        #gnb>ul>li>a:hover {
            color: lightcoral;
            font-weight: bold;
            background-color: lightyellow;
        }
        /*서브메뉴*/
        .sub {
            background-color: forestgreen;
            margin: 0 auto;
            width: 800px;
        }
        .sub li{
            float: left;
            text-align: center;
            width: 200px;
            height: 60px;
            line-height: 60px;
            /*background-color: dodgerblue;*/
        }
        .sub li a{
            color: black;

             display: block;
        }
        .sub li a:hover {
            color:` cornflowerblue;
            font-weight: bold;
            background-color:lightyellow;
        }
    </style>
</head>

<body>

    <div id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li>
                <a href="#">웹개발</a>

                <ul class="sub">

                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹/모바일</a></li>
                </ul>

            </li>

            <li>
                <a href="#">게시판</a>

                <ul class="sub">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>

            <li><a href="#">프로필</a></li>
        </ul>
    </div>
</body>

</html>
