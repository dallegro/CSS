<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>navi04</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #gnb {
            width: 200px;
            height: 100%;
            background-color: dodgerblue;
        }

        #gnb>ul {position: relative;}

        #gnb>ul>li {
            text-align: center;
            line-height: 60px;
        }

        #gnb a {
            color: #fff;
            font-size: 18px;
            display: block;
        }

        #gnb>ul>li:hover>a {
            color: dodgerblue;
            background-color: lightcyan;
        }


        /*하위메뉴 디자인*/

        .smenu {
            width: 0;
            overflow: hidden;
            transition: width .4s;
            position: absolute;
            left: 200px;
            top: 60px;
            background-color: #3a3a3a;
        }

        .smenu ul li{
            text-align: center;
        }

        #gnb .smenu>li:hover>a {
            background-color: #ccc;
            color: #393939;

        }

        #gnb>ul>li:hover .smenu {
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">웹개발</a>

                <ul class="smenu">

                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹/모바일</a></li>
                </ul>
            </li>

            <li>
                <a href="#">게시판</a>
                <ul class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>

            <li><a href="#">프로필</a></li>
        </ul>
    </div>
</body>

</html>
