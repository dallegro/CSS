<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>navigation04</title>
    
    <!--구글웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol,li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        
        html,body {
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: bisque;
        }
        
        #gnb a {
            display: block;
            color: #eee;
            font-weight: 700;
            line-height: 60px;
        }
        
        #gnb {
            width: 200px;
            height: 100%;
            background-color: dodgerblue;
        }
        #gnb>ul>li {
            text-align: center;
            position: relative;
        }
        
        #gnb>ul>li:hover>a {
            color: #001ab7;
            background-color: lightblue;
        }
        
        /*하위메뉴 디자인*/
        .smenu {
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #3a3a3a;
            height: 0;
            overflow: hidden;
            transition: height .5s ease-out;
            width: 0;
        }
        .smenu li {
            width: 200px;
        }
    
        #gnb .smenu>li:hover>a {
            color: #393939;
            background-color: #ccc;
        }
        
        #gnb>ul>li:nth-child(2):hover .smenu {
            width: 100%;
            height: 240px;
        }
        #gnb>ul>li:nth-child(3):hover .smenu {
            width: 100%;
            height: 120px;
        }
        
    
    
    </style>
    
    
    
    
</head>
<body>
    <div id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li> <a href="#">웹개발</a>
                <ul class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹/모바일</a></li>
                </ul>
            </li>
            <li> <a href="#">게시판</a>
                <ul class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </div>   
   
   
   
   
    
</body>
</html>
