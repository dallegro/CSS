<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>navigation01</title>
    
    <!--구글웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <style>
    
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol,li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: black;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        #gnb {
            width: 100%;
            height: 60px;
            background-color: #00a19c;
        }
        #gnb>ul {
            width: 800px;
            background-color: yellow;
            margin: 0 auto;
        }
        #gnb>ul>li {
            width: 200px;
            height: 60px;
            line-height: 60px;
            float: left;
            /*background-color: indianred;*/
            text-align: center;
        }
        #gnb>ul>li>a:hover {
            color: #001ab7;
            background-color: #77dfd4;
        }
        
        #gnb>ul>li>a {
            color: #fff;
            font-weight: bold;
            display: block;
        }
        
        
        /*
        글자색 우선 적용 순위
        inline>id>class>element
        
        선택자에서 #gnb를 생략하면 글자색 변경안됨
        */
        
        /*#gnb a {
            color: blue;
        }
        a {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }*/
        
        
        /*서브메뉴 디자인*/
        .smenu {
            height: 0;
            overflow: hidden;
            /*넘치는 자식요소 숨기기*/
            background-color: #3a3a3a;
            transition: height .4s ease-out;
        }
        .smenu>li>a {
            color: #fff;
            display: block;
        }
        .smenu>li:hover>a {
            background-color: #ccc;
            color: #393939;
            font-weight: bold;
        }
        
        #gnb>ul>li:nth-child(2):hover .smenu {
            height: 240px;
        }
        #gnb>ul>li:nth-child(3):hover .smenu {
            height: 120px;
        }
    
    
    </style>
</head>

<body>

    <!--GNB(Global Navigation Bar)-->
    <div id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>

            <li>
                <a href="#">웹개발</a>
                <ol class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹/모바일</a></li>
                </ol>
            </li>

            <li>
                <a href="#">게시판</a>
                <ol class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ol>
            </li>

            <li><a href="#">프로필</a></li>
        </ul>
    </div>




</body>

</html>
