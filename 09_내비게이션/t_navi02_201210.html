<!DOCTYPE>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>navi02</title>
    <!--구글 웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;

        }

        /*가상선택자를 사용한 float 해제*/
        ul:after,
        ol:after {
            content: "";
            display: block;
            clear: both;
        }

        #gnb {
            width: 100%;
            height: 60px;
            background-color: #00a19c;
        }

        /*#gnb ul*/
        /*하위선택자<-이거는 gnb에 해당한 하위 모든 ul 선택*/
        #gnb>ul

        /*자식선택자<-이거는 gnb의 자식 ul만 선택*/
            {/*px,% 2가지로 구현해볼것*/
              width: 80%;  
            /*width: 800px;*/
            margin: 0 auto;
            background-color: indianred;
            position: relative;
        }

        /*자식선택자<-이거는 gnb의 자식 ul만 선택*/

        #gnb>ul>li {
            width: 25%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            float: left;
        }

        #gnb a {
            color: white;
            font-weight: bold;
            display: block;
        }

        #gnb>ul>li:hover>a {
            color: #001a71;
            background-color: #77dfd4;
        }
        
        
        /*서브메뉴 디자인*/
        .smenu {
            position: absolute; /*절대위치! - 디스플레이 상에 가장 위에 있는게 html가장 마지막에 있는애라 생각하면 편하다*/
            left: 0;
            width: 100%;/*relative 기준으로 100%~~~*/
            background-color: #3a3a3a;
            height: 0;
            overflow: hidden; /*!넘치는 자식요소 숨기기!*/
            transition: height .4s;
        }
        .smenu li {
            width: 25%;
            /*width: 200px;*/
            float: left;
            }
        #gnb .smenu>li:hover>a {
            background-color: #ccc;
            color: #393939;
        }
        
        #gnb>ul>li:hover .smenu {
            height: 60px;
            
        }
    </style>

</head>

<body>

    <div id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">웹개발</a>

                <ul class="smenu">

                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹/모바일</a></li>
                </ul>
            </li>

            <li>
                <a href="#">게시판</a>
                <ul class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>

            <li><a href="#">프로필</a></li>
        </ul>
    </div>
</body>

</html>
