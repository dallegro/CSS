<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>navigation03</title>
        
        <!--구글웹폰트-->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        
        <style>
        
            * {
                margin: 0;
                padding: 0;
            }
            ul,ol,li {
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            
            html, body {
                width: 100%;
                height: 100%;
                font-family: 'Noto Sans KR', sans-serif;
            }
        
            #gnb {
                width: 200px;
                height: 100%; 
                background-color: dodgerblue;
            }
            #gnb>ul>li {
                text-align: center;
                line-height: 60px;
            }
            
            #gnb a {
                color: #fff;
                font-size: 18px;
                display: block;
            }
            
            #gnb>ul>li:hover>a {
                color: dodgerblue;
                background-color: lightcyan;
            }
            
            /*하위메뉴 디자인*/
            .smenu {
                height: 0;
                overflow: hidden;
                background-color: #3a3a3a;
                transition: height .5s;
            }
            #gnb>ul>li:nth-child(2):hover .smenu {
                height: 240px;
            }
            #gnb>ul>li:nth-child(3):hover .smenu {
                height: 120px;
            }
            
            #gnb .smenu>li:hover>a {
                color: #393939;
                background-color: #ccc;
            }
            
            
            
        
        
        </style>
    
    
    </head>
    <body>
        <div id="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li> <a href="#">웹개발</a>
                <ul class="smenu">
                    <li><a href="#">웹디자인</a></li>
                    <li><a href="#">HTML/CSS</a></li>
                    <li><a href="#">jQuery</a></li>
                    <li><a href="#">웹/모바일</a></li>
                </ul>
            </li>
            <li> <a href="#">게시판</a>
                <ul class="smenu">
                    <li><a href="#">Q&amp;A</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>
            <li><a href="#">프로필</a></li>
        </ul>
    </div>
        
    </body>
</html>
