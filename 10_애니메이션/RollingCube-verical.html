<!DOCTYLE>
<html lnag="ko">
    <head>
       <meta charset="utf-8">
        <title>RollingCube-verical</title>
        <style>
            html {
                width: 100%;
            height: 100%;}
            body {
                overflow: hidden;
                background: linear-gradient(to bottom, skyblue 30%,#ccc 100%);
                
            }
            /*큐브부모*/
            .cube {
                width: 100px;
                height: 100px;
                position: relative;
                top: 20px;
                left: 50px;
                float: left;
             
/*                outline: 3px solid red;*/
                
                /*3D transform 적용 적용대상의 부모에게 적용*/
                transform-style: preserve-3d;
                transition: all 0.5s ease-in-out;
            }
            .cube:hover {
                transform: rotateX(90deg);
            }
            /*큐브 각면 공통*/
            .cube>span {
                position: absolute;
                display: block;
                width: 100%;
                height: 100%;
                font-size: 22px;
                color: white;
                text-align: center;
                line-height: 80px;
                text-shadow: 1px 1px 1px #777;
                cursor: pointer;
                
            }
            .cube>span:nth-child(1) {
                background: url(images/img1.jpg)no-repeat 0/100% 100%;
                transform: rotateX(0deg) translateZ(50px);
            }
            .cube>span:nth-child(2) {
                background:url(images/img2.jpg)no-repeat 0/100% 100%;
                transform: rotateX(-90deg) translateZ(50px);
            }
            
        </style>
    
    </head>
<body>
    <div class="cube">
        <span>HOME</span>
        <span>홈으로</span>
    </div>
    <div class="cube">
        <span>TALK</span>
        <span>게시판</span>
    </div>
    <div class="cube">
        <span>SNS</span>
        <span>소셜</span>
    </div>
    <div class="cube">
        <span>EVENT</span>
        <span>이벤트</span>
    </div>
</body></html>
