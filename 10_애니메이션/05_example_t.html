<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_example</title>
    <style>
        .item-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .item-list li{
            position: relative;
            margin: 10px;
            float: left;
            overflow: hidden;
        }
        .item-list li img {
            float: left;
        }
        .item-list .caption {
/*
            opacity:0;
*/
            position: absolute;
            text-align: center;
            width: 300px;
            height: 200px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding-top: 20px;
            top: 200px;
            transition: all 0.5s ease-in-out;
        }
        
        .item-list li:hover .caption{
/*            opacity: 1;*/
            transform: translateY(-200px);
        }
    </style>
    
    </head>

<body>
    <h1>신상품 목록</h1>    

    <ul class="item-list">
        <li>
            <img src="images/prod1.jpg" alt="상품1">
            <div class="caption">
                <h1>상품 1</h1>
                <p>상품 1 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
        
        <li>
            <img src="images/prod2.jpg" alt="상품2">
            <div class="caption">

                <h1>상품 2</h1>
                <p>상품 2 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
        
        <li>
            <img src="images/prod3.jpg" alt="상품3">
            <div class="caption">
                <h1>상품 3</h1>
                <p>상품 3 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
    </ul>
</body>
</html>
