<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>RollingCube-horizontal</title>
    <style>
        html {
            width: 100%;
            height: 100%;

        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, skyblue 30%, #ccc 100%);

        }

        /*큐브 부모*/
        .cube {
            width: 100px;
            height: 100px;
            /*        outline: 3px solid lime;*/

            position: relative;
            top: 20px;
            left: 50px;

            /*3D transform 적용*/
            transform-style: preserve-3d;
            transition: all .5s ease-in-out;
        }

        .cube:hover {
            transform: rotateY(90deg);

        }

        /*큐브 각면 공통*/
        .cube>span {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            font-size: 22px;
            color: white;
            line-height: 80px;
            text-align: center;
            text-shadow: 1px 1px 1px #777;
            cursor: pointer;

        }

        /*큐브 각면 셋팅*/
        .cube>span:first-child {
            background: url(images/img1.jpg) no-repeat 0/100% 100%;
            transform: rotateY(0deg) translateZ(50px);
            /*translateZ 원금감을 주는 중심축!*/
        }

        .cube>span:last-child {
            background: url(images/img2.jpg) no-repeat 0/100% 100%;
            transform: rotateY(-90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class="cube">
        <span>HOME</span>
        <span>홈으로</span>
    </div>
    <div class="cube">
        <span>TALK</span>
        <span>게시판</span>
    </div>
    <div class="cube">
        <span>SNS</span>
        <span>소셜</span>
    </div>
    <div class="cube">
        <span>EVENT</span>
        <span>이벤트</span>
    </div>
</body></html>
