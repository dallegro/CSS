<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01_transform</title>
        
        <style>
            div {
                margin-left: 100px;
            }
            img {
                width: 300px;
                border: 1px solid #000;
                transition: all 0.5s;
            }
            .div1 img:hover {
                transform: translate(100px,30px);
            }
            .div2 img:hover {
                transform: rotate(-30deg);
            }
            .div3 img:hover {
                transform: scale(0.5);
            }
            .div4 img:hover {
                transform: skew(30deg,15deg);
            }
            .div5 img:hover {
                opacity: 0.4;
            }
        
        
        </style>
    </head>
    <body>
       
       <h1>translate</h1>
       <div class="div1"><img src="images/img01.jpg" alt=""></div>
       
       <h1>rotate</h1>
       <div class="div2"><img src="images/img01.jpg" alt=""></div>
       
       <h1>scale</h1>
       <div class="div3"><img src="images/img01.jpg" alt=""></div>
       
       <h1>skew</h1>
       <div class="div4"><img src="images/img01.jpg" alt=""></div>
       
       <h1>opacity</h1>
       <div class="div5"><img src="images/img01.jpg" alt=""></div>
       
        
    </body>
</html>
