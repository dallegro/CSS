<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_tr-origin</title>
    
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid #000;
            float: left;
            margin: 40px;
        }
        img {
            transform: rotate(10deg);
        }
        
        .ltop img {
            transform-origin: left top;
        }
        .rtop img {
            transform-origin: right top;
        }
        .lbottom img {
            transform-origin: left bottom;
        }
        .rbottom img {
            transform-origin: right bottom;
        }
    
    
    </style>
</head>
<body>
   
   <div class="origin">
       <div class="ltop">
           <img src="images/rose.jpg" alt="rose">
       </div>
   </div>
   
   <div class="origin">
       <div class="rtop">
           <img src="images/rose.jpg" alt="rose">
       </div>
   </div>
   
   <div class="origin">
       <div class="lbottom">
           <img src="images/rose.jpg" alt="rose">
       </div>
   </div>
   
   <div class="origin">
       <div class="rbottom">
           <img src="images/rose.jpg" alt="rose">
       </div>
   </div>
    
</body>
</html>
