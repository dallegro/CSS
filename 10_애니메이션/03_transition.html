<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_transition</title>
    <style>
        div{
            margin-left: 100px;
        }
    /*transition-property&amp;duration*/
        .div1 {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            border: 2px solid #000;
            transition-property: width,height;
            transition-duration: 3s,1s;
                /*동작이 행해지는데 걸리는 시간*/
        }
        .div1:hover {
            width: 400px;
            height: 300px;
            
        }
        /*transition-timing-function*/
        .div2:after {
            content: "";
            display: block;
            clear: both;
        }
        .div2 div {
            width: 100px;
            height: 50px;
            margin: 5px 10px;
            background-color: rebeccapurple;
            color: white;
            text-align: center;
            float: left;
            border-radius: 6px;
        }
        .div2:hover div {
            height: 400px;
            
        }
        .div2 .ease {
            transition: 3s ease;
        }
        .div2 .linear {
            transition: 3s linear;
        }
        .div2 .ease-in{
            transition: 3s ease-in;
        }
        .div2 .ease-out {
            transition: 3s ease-out;
        }
        .div2 .ease-in-out {
            transition: 3s ease-in-out;
        }
        
        
        /*
        1) ease:기본값, 처음에는 천천히 시작, 점점 빨라지다가 마지막에 천천히 끝남
        2) linear: 시작부터 끝까지 같은 속도
        3) ease-in: 시작을 느리게
        4) ease-out:느리게 끝내기
        5) ease-in-out : 느리게 시작해서 느리게 끝내기
        */
        
        /*trasition-delay*/
        .no-delay {
            width: 150px;
            height: 150px;
            background-color: indianred;
            border: 0.5px solid #000;
            float: left;
            transition: 0.5s ease-in;
        }
        .no-delay:hover {
            transform: rotate(30deg);
        }
        
        .delay {
            width: 150px;
            height: 150px;
            background-color: greenyellow;
            border: 0.5px solid #000;
            float: left;
            transition: 0.5s ease-in;
            transition-delay: 1s; /*transition은 기본적으로 hover하기전에 상태에 입력한다*/
        }
        .delay:hover {
            transform: rotate(30deg);
        }
        
        .div4 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: yellow;
            transition: all 0.6s ease-in-out;
        }
        .div4:hover {
            background-color: red;
            border: 5px dotted blue;
            border-radius: 50%;
        }
    </style>


</head>
<body>
   <!--트랜지션 대상/시간 설정-->
    <h1>transition-property&amp;duration</h1>
    <div class="div1"></div>
    
    
    <h1>transition-timing-function</h1>
    <div class="div2"> <!--easing 이라고도 함-->
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
    
    <h1>transition-delay</h1>
    <div class="no-delay"></div>
    <div class="delay"></div>
    
    <h1 style="clear:both;">transition</h1>

    <div class="div4"></div>

</body>
</html>
