<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_example</title>
    <style>
        .wrap .item {
            float: left;
            margin: 10px;
            text-align: center;
            position: relative;
        }
        .wrap .item .text {
            visibility: hidden;
            overflow: hidden;
            position: absolute;
            padding-top: 20px;
            width: 300px;
            height: 180px;
            color: white;
            top: 0%;
        }

        .wrap .item:hover .text{
            visibility: inherit;
            transition: 1s ;
            background-color: rgba(25, 25, 25, 0.8);
        }
    </style>
</head>

<body>
    <h1>신상품 목록</h1>
    <div class="wrap">
        <div class="item">
            <img src="images/prod1.jpg" alt="">
            <div class="text">
                <h2>상품1</h2>
                <p>상품 1 설명 텍스트</p>
                <p>가격 :112,345원</p>
            </div>
        </div>

        <div class="item">
            <img src="images/prod2.jpg" alt="">
            <div class="text">
                <h2>상품2</h2>
                <p>상품 2 설명 텍스트</p>
                <p>가격 :112,345원</p>
            </div>
        </div>

        <div class="item">
            <img src="images/prod3.jpg" alt="">
            <div class="text">
                <h2>상품3</h2>
                <p>상품 3 설명 텍스트</p>
                <p>가격 :112,345원</p>
            </div>
        </div>
    </div>
</body>

</html>
