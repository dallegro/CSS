<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    
    <!--뷰포트-->
    <title>Starbucks Layout</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ol, li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        
        /*---메인CSS-------------*/
        
        header {
            width: 100%;
            /*모바일은 대부분 px보다 퍼센트를 사용함! 유동적으로 변하는 폭이 크지않아서*/
            background-color: darkseagreen;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        section {
            width: 100%;
        }
        .con1 {
            height: 500px;
            background-color: lightgoldenrodyellow;
            position: relative;
        }
        .con1 .main-txt {
            position: absolute;
            left: 10%;
            top: 50%;
        }
        .con1 h2{
            margin-bottom: 40px;
        }
        .con1 a {
            background-color: burlywood;
            padding: 14px 20px;
            color: #fff;
            display: inline-block;
            border-radius: 100px;
        }
        .con1 .pager {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        .con1 .pager li {
         display: inline-block;
        }
        .con1 .pager li span{
            display: block;
            width: 12px;
            height: 12px;
            background-color: cadetblue;
            border-radius: 50%;
        }
        .con2 {
            width: 100%;
            height: 200px;
            background-color: orange;
            text-align: center;
            line-height: 200px;
            
        }
        .con3 {
            width: 100%;
            height: 200px;
            background-color: salmon;
            text-align: center;
            line-height: 200px;
        }
        .con4 {
            height: 300px;
            background-color: lightcyan;
            position: relative;
        }
        /*왼쪽,오른쪽 박스에 공통으로 들어갈 CSS*/
        .con4>div{
             width: 50%;
            height: 300px;
            font-size: 24px;
            text-align: center;
            line-height: 300px;
            color: #fff;
            position: absolute;
            top: 0;
            
        }
        .con4>div.left{
            background-color: yellowgreen;
        }
        .con4>div.right{
            background-color: plum;
            right: 0;
        }
        .con5{
            height: 300px;
            background-color: lightpink;
            line-height: 300px;
            text-align: center;
        }
        .con6{
            height: 500px;
            background-color: yellow;
            line-height: 500px;
            text-align: center;
        }
        footer{
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: darkcyan;
        }
    </style>

</head>
<body>
    
    <header><h1>Starbucks Layout</h1>
    
    
    </header>
    
    <section>
        <article class="con1">
            <div class="main-txt">
                <h2>
                    2020 겨울에는<br>스타벅스에서 만나요!
                </h2>
                <a href="#" class="viewBtn">시즌메뉴 보러가기</a>
            </div>
            <ol class="pager">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ol>
        </article>
        <article class="con2">컨텐츠 영역1</article>
        <article class="con3">컨텐츠 영역2</article>
        <article class="con4">
            <div class="left">왼쪽 박스</div>
            <div class="right">오른쪽 박스</div>
        </article>
        
        <article class="con5">컨텐츠 영역3</article>
        <article class="con6">컨텐츠 영역4</article>
    </section>
    <footer>Copyright2020</footer>
</body>
</html>
