    <title>02_background-position</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-image:
                url(images/apeach.png);      
            background-repeat: no-repeat;
            background-position: 50% 20%;
            /*background-position : x y;
            수평위치(x) : left/center/right;
            수직위치(y) : top/center/bottom;
            
            *값을 하나로만 지정할 경우, 수평위치 값으로 간주하고 수직 위치값은 50%나 center로 간주 
            
            px, % 직접 수치 입력 가능
            
            
            */
        }
    </style>

</head>

        </div>
