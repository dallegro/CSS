<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_background-size</title>
    <style>
        div{
            width: 100%;
            height: 500px;
            border: 1px solid #000;
            background-image: url(images/bg-size.png);
            background-repeat: no-repeat;
            background-position: center;
            /*background-size: cover;*/
            /*contain 주어진 공간에 이미지 100%가 다 보이게
            cover 주어진 공간이 가득 차게 이미지를 맞추는것*/
            background-size: 200%;
            /*픽셀 이미지 자체 사이즈를 줄이는것
            퍼센트 박스크기 기준으로 사이즈가 정해지는것*/
            
            /*
            background-size 속성값 : w(너비) h(높이);
            
            px : 이미지 크기 조절
            % : 삽입하고자 하는 박스크기 기준, 원하는 크기만큼 표시
            
            auto : 자동맞춤 (기본 이미지 크기)
            cover : 긴 축 기준, 박스가 가지고있는 크기에서 긴 축을 맞춤
            contain : 짧은 축 기준
            */
        }
        
    </style>



</head>
<body>
   <div>
       
   </div>
    
</body>
</html>
