<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>05_background-size</title>
	
	<style>
		div {
			width: 100%;
			height: 500px;
			border: 1px solid #000;
			background-image: url(images/bg-size.png);
			background-repeat: no-repeat;
			background-position: center top;
			background-size: 70% 50%;
			
			
			/*
			background-size 속성값: w(너비) h(높이);
			
			px : 이미지 크기 조절
			% : 삽입하고자 하는 박스크기 기준, 원하는 크기만큼 표시
			
			auto: 자동맞춤(기본 이미지 크기)
			cover: 긴 축 기준, 박스가 가지고 있는 크기에서 긴 축을 맞춤
			contain: 짧은 축 기준

			*/
		}
	
	
	
	</style>
</head>
<body>

	<div></div>
	
</body>
</html>
