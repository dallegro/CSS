<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>03_background-repeat</title>
    <style>
        body {
            background-image: url(images/header.gif);
            /*반복과 관련된 태그
            
            repeat : 주어진 공간을 가득 채울때까지 배경이미지 반복
            repeat-x : 배경 이비지를 x축(가로)으로 반복
            repeat-y : 배경 이미지를 y축(세로)으로 반복
            no-repeat: 배경 이미지를 한번만 표시하고 반복하지 않음
            */
            background-repeat: repeat-x;
        }
        h1 {
            color: white;
            margin:20px 0 40px; /*위에는 20 좌우엔 0 아래는 40 이라는 뜻*/
        }




    </style>


</head>

<body>
    <h1>식물소개</h1>
    <h2>진달래(Korean Rodsebay)</h2>
    <p>참꽃 또는 두견화라고도 한다. 전국의 50~2,000m 높이의 산야에서 무리지어 자란다.
    높이는 2~3m이고 줄기 윗부분에서 많은 가지가 갈라지며, 작은 가지는 연한 갈색이고 비늘조각이 있다. 잎은 어긋나고 긴 타원 모양으로 바소꼴 또는 거꾸로 세운 바소꼴이며 길이가 4~7cm이고 양끝이 좁으며</p>
</body>

</html>
