<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>07_double-image</title>
	<style>
		div {
			width: 100%;
			height: 500px;
			border: 1px solid #000;
			background-image: url(images/apeach.png), url(images/bg_paris.jpg);
			/*background-image: url(images/bg_paris.jpg), url(images/apeach.png);*/
			background-repeat: no-repeat;
			background-position: center, center;
		}
	
		/*background: color url() repeat size/position;*/
		
		h1 {
			width: 100%;
			height: 200px;
			border: 1px solid red;
			background: url(images/paper.gif) repeat-x;
			background-position: center;
		}
	
	</style>
</head>
<body>
	<div></div>
	
	<h1></h1>
	
</body>
</html>
