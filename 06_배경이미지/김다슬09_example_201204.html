<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url(images/backdrop.gif);
        }
        header {
            margin: 30px auto 50px;
        }
        header .title {
            background: url(images/title.gif) no-repeat
            center;
            height: 130px;
        }
    </style>
</head>

<body>
    <header class="title">
        <!--<img src="images/title.gif" alt="Galerie Botanique">-->
        <p>개최된 컬렉션에 선택되 고풍스러운 식물 이미지는 다음과 같다.</p>
    </header>
    <section>
        <div class="box">
            <figure>
                <img src="images/print-01.jpg">
                <figcaption><img src="images/icon.png" alt="icon">
                    해바라기(Helianthus)</figcaption>
            </figure>
            <figure>
                <img src="images/print-05.jpg">
                <figcaption><img src="images/icon.png" alt="icon">
                    시계꽃(passiflora)</figcaption>
            </figure>
            <figure>
                <img src="images/print-03.jpg">
                <figcaption><img src="images/icon.png" alt="icon">
                    닉토칼로스(Nyctocalos)</figcaption>
            </figure>
            <figure>
                <img src="images/print-04.jpg">
                <figcaption><img src="images/icon.png" alt="icon">
                    폴리안테스(Polianthes)</figcaption>
            </figure>
            <figure>
                <img src="images/print-05.jpg">
                <figcaption><img src="images/icon.png" alt="icon">
                    무화과나무(Ficus)</figcaption>
            </figure>
            <figure>
                <img src="images/print-06.jpg">
                <figcaption><img src="images/icon.png" alt="icon">
                    덴드로비움(Dendrobium)</figcaption>
            </figure>

        </div>
    </section>
</body>

</html>
