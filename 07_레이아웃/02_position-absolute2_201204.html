<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>02_position-absolute2</title>
	<style>
		.parent {
			width: 100%;
			height: 300px;
			background-color: yellow;
			position: relative; /*내가 기준!*/
		}
		.box {
			width: 200px;
			height: 200px;
			background-color: rebeccapurple;
			position: absolute;
			right: 50px;
			bottom: 50px;
		}
	
	
	</style>
</head>
<body>
	<div class="parent">
		<div class="box"></div>
	</div>
	
</body>
</html>
