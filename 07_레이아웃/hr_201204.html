<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hr</title>
    <style>
        hr

        /*대표적인 블럭요소*/
            {
            width: 70%;
            margin: 100px;
            border: 7px solid red;
        }
        .hr1 {
            border: 0;
            border-top: 1px solid red;
        }
        .hr2 {
            border: 1px solid red;/* border - 위아래좌우 전부 1px이 들어간 것*/
            background-color: red;
        }
    </style>
</head>

<body>
    <hr class="hr1">
    <hr class="hr2">



</body></html>
