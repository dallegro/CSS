<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_float_layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #eee;
            text-align: center;
            line-height: 40px;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #fed136;
            position: fixed;
            top: 0;
            
        }
            
        .slide {
            
            width: 90%;
            height: 500px;
            background-color: indianred;
            margin: 100px auto 0;/*요소 가운데 맞춤*/
            /*margin-top: 100px;
            *//*마진탑 쓸때 꼭 */
            /*padding-top: 100px;*/
        }
        .con1 {
            width: 33.33%;
            height: 500px;
            background-color: cadetblue;
            float: left;
        }
        .con2 {
            width: 33.33%;
            height: 500px;
            background-color: lightpink;
            float: left;
        }
        .con3 {
            width: 33.33%;
            height: 500px;
            background-color: lightgreen;
            float: left;
        }
        
        /*float -둥둥띄우다
        float:left //왼쪽의 남는 공간으로 띄우는것
        float:right //오른쪽의 남는 공간을 띄우는것
        */
        .con4 {
            width: 100%;
            height: 400px;
            background-color: chocolate;
            clear: both;
            /*clear: both; -> 적용됐던 float 모두모두 양쪽 다 해제해줘!*/
        }
        footer {
            width: 100%;
            background-color: black;
            color: white;
        }
    </style>
    
</head>
<body>

    <header>
        header 영역
    </header>

    <div class="slide">메인슬라이더</div>

    <section>
        <article class="con1">컨텐츠1</article>
        <article class="con2">컨텐츠2</article>
        <article class="con3">컨텐츠3</article>

        <article class="con4">컨텐츠4</article>
    </section>
    <footer>
        footer영역
    </footer>
</body>

</html>
