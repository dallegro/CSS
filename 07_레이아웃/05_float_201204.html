<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>05_float</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: bisque;
		}
		.wrap {
			width: 90%;
			background-color: yellow;
			margin: 0 auto;
			margin-top: 50px;
			overflow: hidden;
			/*float된 자식요소의 높잇값을 읽어*/
		}
		.box1, .box2, .box3 {
			width: 200px;
			height: 200px;
			float: left;
			margin-right: 20px;
		}
		.box1 {background-color: darkseagreen;}
		.box2 {background-color: lightcoral;}
		.box3 {background-color: dodgerblue;}
	
	
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
	
</body>
</html>
