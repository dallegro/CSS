<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>03_position-fixed</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		header {
			width: 100%;
			height: 100px;
			background-color: rgba(0,0,0,0.5);
			position: fixed;
			left: 0;
			top: 0;
		}
		section {
			width: 100%;
			height: 1500px;
			background-color: lightpink;
			text-align: center;
			font-size: 2em;
			
			/*padding-top: 100px;*/
			margin-top: 100px;
			
			/*
			고정된 상단에 공간을 줄 때
			1)padding-top : 고정된 헤더 높이값만큼 동일한 값을 줄 것
			2)margin-top : fixed된 헤더에 좌표값이 무조건 들어가야 함
			*/
		}
		footer {
			width: 100%;
			height: 80px;
			background-color: black;
		}
	
	
	</style>
</head>

<body>
	<header></header>
	<section>즐거운 금요일금요일금요일!!!!!!!</section>
	<footer></footer>

</body>

</html>
