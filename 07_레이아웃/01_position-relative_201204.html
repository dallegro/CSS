<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>01_position-relative</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				position:relative;
				left: 50%;
				top: 200px;
			}
			.box1 {
				background-color: red;
			}
			.box2 {
				background-color: darkseagreen;
			}
		
		
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		
		
		
		
	</body>
</html>
