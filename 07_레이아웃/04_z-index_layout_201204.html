<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04_z-index_layout</title>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		header {
			width: 100%;
			height: 100px;
			background-color: lightskyblue;
			font-size: 20px;
			text-align: center;
			position: fixed;
			z-index: 99;
		}
		section {
			width: 100%;
			background-color: darkseagreen;
			padding-top: 100px;
		}
		.slide {
			height: 500px;
			background-color: lightsalmon;
			position: relative;
		}
		.slide p {
			font-size: 60px;
			font-weight: bold;
			position: absolute;
			top: 50%;
			margin-top: -40px;
		}
		.slide p:first-child {
			left: 20px;
		}
		.slide p:last-child {
			right: 20px;
		}
		
		.content {
			height: 980px;
			background-color: yellow;
		}
		footer {
			width: 100%;
			height: 80px;
			background-color: black;
		}
	
	
	
	
	</style>
</head>
<body>
	<header>header고정</header>
	
	<section>
		<article class="slide">
			<p>&lt;</p>
			<p>&gt;</p>
		</article>
		
		<article class="content"></article>
	</section>
	
	<footer></footer>
	
</body>
</html>
