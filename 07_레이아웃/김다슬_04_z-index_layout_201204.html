<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_z-index_laycout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 50px;
            background-color: red;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
        }

        body {
            background-color: lightpink;
        }

        section {
            width: 100%;
            height: 1500px;
            font-size: 2em;
            color: black;
            margin-top: 50px;

        }

        footer {
            width: 100%;
            height: 40px;
            background-color: gray;
            
        }

        .box1 {
            width: 100%;
            height: 300px;
            border-bottom: 10px solid blue;
            background-color: yellow;
            display: inline-block;
            margin: 0 auto;
            position: relative;
            
        }
        .box1 p{
            font-weight: bold;
            display: inline-block;
            position: absolute;
            font-size: 2em;
            
        }

        .b1 {
            display: inline;
            bottom: 50%;
            left: 1%;

        }

        .b2 {
            display: inline;
            bottom: 50%;
            right: 1%;
        }
    </style>

</head>

<body>
    <header></header>
    <section>
        <div class="box1">
            <div class="pp">
                <p class="b1">&lt;</p>
                <p class="b2">&gt;</p>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
