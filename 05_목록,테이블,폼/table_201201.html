<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	
	<style>
		body {
			margin-bottom: 300px;
		}
	
		table td {
			text-align: center;
		}
		
		#table1 {
			width: 600px;
			empty-cells: hide;
			border-spacing: 40px 10px; /*cellspacing*/
		}
		#table1 th, #table1 td {
			border: 1px solid #000;
			padding: 20px; /*cellpadding*/
		}
		
		#table2 {
			width: 600px;
			border: 1px solid #000;
			border-collapse: collapse;
			border-top: 3px solid #00bcb5;
		}
		#table2 th, #table2 td {
			border: 1px solid #000;
			padding: 20px;
		}
		#table2 td {
			background-color: rgba(194,194,194,0.3);
		}
		
		
	</style>
</head>
<body>
	<!--기본테이블-->
	<table border="1" width="600" cellpadding="20" cellspacing="10" style="border-collapse: collapse;">
		<tr>
			<th>head</th>
			<th>head</th>
			<th>head</th>
			<th>head</th>
		</tr>
		<tr>

			<td>content</td>

			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
			<td>content</td>
			<td>content</td>
		</tr>
		
	</table>

	<hr>
	
	<!--table1-->
	<table id="table1">
		<tr>
			<th>head</th>
			<th>head</th>
			<th>head</th>
			<th>head</th>
		</tr>
		<tr>
			<td>content</td>
			<td></td>
			<td>content</td>
			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
			<td>content</td>
			<td>content</td>
		</tr>
	</table>
	
	<hr>
	
	<!--table2-->
	<table id="table2">
		<tr>
			<th>head</th>
			<th>head</th>
			<th>head</th>
			<th>head</th>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>

	</table>
	
	
	
	

	
</body>
</html>
