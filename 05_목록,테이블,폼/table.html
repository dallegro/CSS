<!DOCTYPE html>
<html lang="ko">

<head>

    <title>table</title>
    <style>
        body
        table td {
            text-align: center;
        }
        #table1 {
            width: 600px;
            empty-cells: hide;/*비워진이란 뜻*/
            
            border-spacing: 40px 10px; /*위아래의 간격*/       
        }
        #table1 th, #table1 td {
            border: 1px solid #000;
            padding: 20px;/*안쪽에 들어가는 여백 / margin 바깥에 들어가는 여백*/
        }
        
        #table2 {
            width: 600px;
            border: 1px solid #000;
            border-collapse: collapse;
            border-top: 3px solid #00bcb5;
        }
        #table2 th, #table2 td {
            border: 1px solid #000;
            padding: 20px;
        }
        #table2 td {
            background-color: rgba(194,194,194,0.3);
        }
        
    </style>

</head>
