<!DOCTYPE>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>form</title>
    <style>






    </style>
</head>

<body>
    <!--input:search1-->
    <p class="input1">
        <input type="search">
    </p>

    <style>
        .input1 input {
            background-image:
                url(images/search.png);
            background-repeat: no-repeat;
            background-position: left center;
            padding: 5px 0 5px 20px;
            border: 0;
            border-bottom: 1px solid #555;
        }
    </style>
    <!--input : search2-->
    <p class="input2"><input type="search"></p>

    <style>
        .input2 input {
            background-image: url(images/search.png);
            background-repeat: no-repeat;
            background-position: right center;
            padding: 5px 10px;
            border: 1px solid #555;
            border-radius: 20px;
            /*모서리 둥글*/
            outline: 0;
        }
    </style>
    <!--cursor-->
    <h1>cursor</h1>
    <p class="crosshair">crosshair</p>
    <p class="default">default</p>
    <p class="help">help</p>
    <p class="move">move</p>
    <p class="pointer">pointer</p>
    <p class="progress">progress</p>
    <p class="wait">wait</p>
    <p class="text">text</p>

    <style>
        .crosshair {
            cursor: crosshair;
        }

        .default {
            cursor: default;
        }

        .help {
            cursor: help;
        }

        .move {
            cursor: move;
        }

        .pointer {
            cursor: pointer;
        }

        .progress {
            cursor: progress;
        }

        .wait {
            cursor: wait;
        }

        .text {
            cursor: text;
        }
    </style>
</body>

</html>
