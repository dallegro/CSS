<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>06-1_위치선택자(배수)</title>
	
	<style>
		/*짝수*/
		li:nth-child(2n) {
			background-color: yellow;
		}
		
		/*홀수*/
		li:nth-child(2n+1){
			background-color: skyblue;
		}
	
	</style>
</head>
<body>

	<ol>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
		<li>list</li>
	</ol>
	
</body>
</html>
