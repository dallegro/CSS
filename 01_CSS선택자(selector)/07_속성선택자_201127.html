<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>07_속성선택자</title>
	
	<style>
		/*속성 선택자*/
		input[placeholder] {
			background-color: coral;
		}
		
		/*속성값 선택자*/
		input[type="password"] {
			background-color: skyblue;
		}
	
	
	</style>
</head>
<body>
	<input type="text" placeholder="아이디입력">
	<input type="password">
	
</body>
</html>
