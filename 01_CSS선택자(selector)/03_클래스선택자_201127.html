<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>03_클래스선택자</title>
	
	<style>
		.red-text {
			color: red;
		}
		.bold {
			font-weight: bold;
		}
	
		span {
			background-color: darkgreen;
			color: white;
			font-weight: bold;
		}
	
	</style>
</head>
<body>
	<h1 class="red-text">스타벅스 크리스마스 음료 출시!</h1>
	<h2>크리스마스 음료를 만나보세요!</h2>

	<p class="red-text bold">에스프레소</p>

	<ul>
		<li>토피넛 라떼</li>
		<li>제주 유기농 말차라떼</li>
		<li>돌체라떼</li>
		<li>다크 초콜릿</li>
	</ul>

	<p>프라프치노</p>
	<p class="bold">티바나</p>
	
	<p>e-프리퀀시 받으러 <span>스타벅스</span> 가기!</p>
</body>
</html>
