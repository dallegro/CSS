<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>06_위치선택자</title>
	
	<style>
		ul {
			width: 800px;
			background-color: burlywood;
		}
		li {
			list-style: none;
			display: inline-block;
			line-height: 50px;
		}
		li:first-child {
			color: blue;
		}
		li:last-child {
			color: greenyellow;
			font-weight: bold;
		}
		li:nth-child(3) {
			color: hotpink;
		}
	
	
	
	
	</style>
	
</head>
<body>
	<ul>
		<li>menu</li>
		<li>menu</li>
		<li>menu</li>
		<li>menu</li>
		<li>menu</li>
	</ul>
</body>
</html>
