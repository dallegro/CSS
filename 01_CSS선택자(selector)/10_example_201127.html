<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>10_example</title>
	
	<style>
		h1 {
			color: blue;
		}
	
		ul li {
			color: red;
		}
		ul li:last-child {
			color: black;
		}
	
	</style>
</head>
<body>
	
	<img src="images/sydney.png" alt="시드니">
	
	<h1>세계 3대 미항</h1>
	
	<ul>
		<li>시드니(Sydney), 호주</li>
		<li>리우데자네이루(Rio de Janeiro), 브라질</li>
		<li>나폴리(Naples), 이탈리아</li>
	</ul>
	
</body>
</html>
