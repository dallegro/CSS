<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_box_example</title>
    <style>
        /*history box*/
        .history div {
            border: 1px solid #e1e1e1;
            border-top: 1px solid #000;
            height: 54px;
            line-height: 54px;
            margin-bottom: 10px;
            padding-left: 30px;
            /*padding: 0 0 0 30px;*/
            font-weight: bold;
        }
        /*category box*/
        .category {
            width: 300px;
            border: 1px solid #ccc;
            font-size: 0;
            padding: 20px 20px 40px;
            
        }
        .category h2 {
            font-size: 18px;
            color: #666;
            padding-bottom: 10px;
            
        }
        .category a {
            font-size: 14px; /*폰트사이즈*/
            text-decoration: none;/*밑줄*/
            color: #666;/*폰트색*/
            line-height: 24px; /*줄간격*/
            margin-right: 8px; /*글자 간격*/
            border-right: 1px solid #cacaca;
            padding-right: 8px
            }
        .category none {
            border-right: 0px;
        }
        
        .main {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding-top: 100px;
            padding-bottom: 100px;
            margin-top: 50px;
        }
        .tvbox {
            color: orange;
            font-weight: bold;
            border: 1px solid orange;
            padding: 10px;
            width: 60px;
            text-align: center;
            margin-left: 20px;
         }
        .old20 h2 {
            padding-bottom: 50px;
            line-height: 45px;
            margin-left: 20px;
            
        }
        .surfer {
            font-size: 1em;
            color: gray;
            line-height: 40px;
            margin-left: 20px;
        }
        span {
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <div class="history">
        <div>2017 ~ 현재</div>
        <div>2002 ~ 2017</div>
    </div>
    <!--category box-->
    <div class="category">
        <h2>세부 카테고리</h2>
        <a href="#">이혼.가정</a>
        <a href="#">상속</a>
        <a href="#">금전</a>
        <a href="#">형사.범죄</a>
        <a href="#">교통사고</a>
        <a href="#">노무</a>
        <a href="#">범죄</a>
        <a href="#">지적재산권</a>
        <a href="#">세무</a>
        <a href="#">국제.외국인</a>
        <a href="#">의료</a>
        <a href="#">기업법무</a>
        <a href="#">행정사건</a>
        <a href="#">재판.분쟁</a>
        <a href="#" class="none">민사.기타</a>
    </div>
    <div class="main">
<!--TV box-->
    <div class="tvbox">
        TV CF
    </div>
    <div class="old20">
        <h2>2020 홀리데이 봄 컬렉션<br>
        Holiday by Barrel</h2>
        <p class="surfer">올드스쿨을 컨셉으로 캐주얼 무드의 룩을 선보이는 <br>2020홀리데이 <span>서퍼스 클럽(Surfer's Club)</span></p>
    </div>
</div>
</body>


</html>
