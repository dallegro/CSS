<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_min-width</title>
    
     <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
     
     <style>
         img {
             width: 100%;
         }
         
         /*조건을 min-width로 설정할 경우, 해상도가 작은 것부터 순서대로 작성!*/
         
         @media all and (min-width:370px) {
             img {
                 width: 90%;
             }
         }
         
         @media all and (min-width:768px) {
             img {
                 width: 50%;
                 float: left;
             }
         }
         
         @media all and (min-width:1024px) {
             img {
                 width: 33.33%
             }
             img:last-child {
                 display: none;
             }
         }
    
    </style>
</head>
<body>
    <h1>Colorful Fruit</h1>
    <img src="images/kiwi.jpg" alt="">
    <img src="images/blueberry.jpg" alt="">
    <img src="images/orange.jpg" alt="">
    <img src="images/dragonfruit.jpg" alt="">
    
    
    
</body>
</html>
