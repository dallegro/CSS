<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        * {}

        header {}

        section {
            padding-top: 100px;
        }

        .main {
            width: 100%;
            height: 700px;
            background-image: url(images/redvelvet.jpg);
            background-size: cover;
            background-position: center;

            background: url(images/redvelvet.jpg) no-repeat center/cover;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            padding: 50px;
            margin-top: 20px;
        }

        .album img {
            width: 50%;
            float: left;
        }

        .album img:first-child {
            border: 1px solid lightgray;
            box-sizing: border-box;
        }

        .banner {
            clear: both;
            width: 100%;
            height: 120px;
            background-color: indianred;
            line-height: 120px;
            font-size: 1.8em;
            text-align: center;
        }

        footer {
            width: 100%;
            height: 80px;
            line-height: ;
        }

        /*****미디어쿼리*****************************************************/
        @media all and(max-width:768px) {
            .main {
                background-image: url(images/redvelvet2.jpg);
                height: 500px;
            }
        }
        @media all and(max-width:370px){
            .main{
                background-image: url(images/irene.jpg);
            }
            .album img{
                width: 100%;
            }
            .banner {
                font-size: 1.3em;
                background-color: darkblue;
                color: white;
                height: 100px;
                line-height: 100px;
                letter-spacing: 2px;
            }
        }
    </style>

</head>

<body>
    <header>SM TOWN</header>
    <section>
        <div class="main"></div>
        <div class="section"></div>
        <h1>New Album</h1>
        <div class="album">
            <img src="images/yoona.jpg" alt="">
        </div>
        <div class="album">
            <img src="images/taeyeon.jpg" alt="">
        </div>
        <h2 class="banner">Girl's</h2>
    </section>
    <footer></footer>

</body>

</html>
