<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>example_starbucks</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        header {
            width: 100%;
            padding: 10px 0;
            background-color: cornflowerblue;
            color: #fff;
            text-align: center;
        }
        section {
            width: 100%;
        }
        .con1 {
            height: 500px;
            background-color: floralwhite;
            position: relative;
        }
        .con1 .main-txt{
            position: absolute;
            left: 10%;
            top: 50%;
        }
        .con1 .main-txt h2 {
            margin-bottom: 40px;
        }
        .con1 .main-txt a {
            width: 190px;
            background-color: indianred;
            padding: 14px 10px;
            box-sizing: border-box;
            border-radius: 100px;
            display: block;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        .con1 .pager {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        .con1 .pager li {
            display: inline-block;
            
        }
        .con1 .pager li span {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color:indianred;
        }
        
        .con2 {
            width: 100%;
            height: 200px;
            background-color: lightpink;
            text-align: center;
            color: #fff;
            line-height: 150px;
        }
        .con3{
            width: 100%;
            height: 200px;
            line-height: 200px;
            background-color: lightcoral;
            text-align: center;
            color: #fff;
        }
        .con4{
            height: 300px;
            background-color: crimson;
        }
    </style>

</head>

<body>
    <header>
        <h1>Starbucks Layout</h1>
    </header>

    <section>
        <article class="con1">
            <div class="main-txt">
                <h2>2021 딸기음료를<br>스타벅스에서 만나보세요!</h2>
                <a href="http://127.0.0.1:4478/05.jQuery/06_%EC%8B%A4%EC%8A%B5/04.jQuery_utility/04_layout/example_starbucks.html#" class="viewBtn">시즌메뉴 보러가기</a>
            </div>
            <ol class="pager">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ol>
        </article>

        <article class="con2">컨텐츠 영역1</article>
        <article class="con3">컨텐츠 영역2</article>

        <article class="con4">
            <div class="left">왼쪽 박스</div>
            <div class="right">오른쪽 박스</div>
        </article>

        <article class="con5">컨텐츠 영역3</article>
        <article class="con6">컨텐츠 영역4</article>
    </section>

    <footer>
        <p>Copyright 2021</p>
    </footer>
