<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>05_variable-padding</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 90%;
            /*960px*/
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            background: #f7e041;
        }
        #wrap p {
            /*padding: 40px;*/
            padding: 40px 4.166666666666667%;
        }
    
    
    </style>
</head>
<body>
   <div id="wrap">
       <p>모든 국민은 신체의 자유를 가진다. 모든 국민은 신속한 재판을 받을 권리를 가진다. 공무원의 직무상 불법행위로 손해를 받은 국민은 법률이 정하는 바에 의하여 국가 또는 공공단체에 정당한 배상을 청구할 수 있다. 이 경우 공무원 자신의 책임은 면제되지 아니한다.</p>
   </div>
   
   
   
   
    
</body>
</html>
